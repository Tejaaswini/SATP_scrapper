<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATP Activity Report - 2024</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="mt-5">
            <h1>SATP Activity Report - 2024</h1>
            <div class="d-flex justify-content-between mt-4">
                <div>
                    <a href="/download_year" class="btn btn-primary">Download This Year</a>
                </div>
                <div>
                    <form id="monthForm" action="/" method="POST" class="form-inline">
                        <select id="monthSelect" name="month" class="form-control mr-2" onchange="this.form.submit()">
                            {% for month in months %}
                            <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>{{ month }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-secondary">Download Selected Month</button>
                    </form>
                </div>
            </div>
        </header>
        <table id="activityTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Date</th>
                    <th>Incident</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['Month'] }}</td>
                    <td style="width: 120px;">{{ row['Date'] }}</td>
                    <td>{{ row['Incident'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
